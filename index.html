<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sheets Data</title>
</head>
<body>
    <div id="data-field" style="white-space: pre-wrap; font-family: Arial, sans-serif; padding: 20px;">
        Загрузка данных...
    </div>
    <script>
        async function updateTextField() {
            try {
                const response = await fetch('https://script.google.com/macros/s/AKfycbxVUtgvFs6bKw3J_TpQcTk4FIItacXHuJj1YyuCPkJTfQw2b1KZ-fmRpnWco8ZqtNegaQ/exec');
                if (!response.ok) throw new Error("Ошибка загрузки данных");
                const data = await response.text();
                document.getElementById('data-field').innerText = data;
            } catch (error) {
                document.getElementById('data-field').innerText = "Ошибка: " + error.message;
            }
        }
        document.addEventListener('DOMContentLoaded', updateTextField);
    </script>
</body>
</html>
